<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WarDuel - Math Quiz Game</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h1 class="game-title">WarDuel</h1>

    <!-- Lobby Area (Start Screen) -->
    <div id="lobby-area" style="display: block;">
        <div class="lobby-hero">
            <div class="math-symbols">
                <div class="math-symbol">7 + 3</div>
                <div class="math-symbol">12 × 5</div>
                <div class="math-symbol">45 ÷ 9</div>
                <div class="math-symbol">28 - 14</div>
                <div class="math-symbol">8 × 6</div>
                <div class="math-symbol">100 ÷ 4</div>
            </div>
            <h2 class="lobby-title">WARDUEL</h2>
            <p class="lobby-subtitle">Schnelle Mathe-Duelle gegen echte Gegner</p>
        </div>
        <div class="lobby-content">
            <div class="lobby-features">
                <div class="lobby-feature">
                    <div class="lobby-feature-title">Dauer</div>
                    <div class="lobby-feature-value">60s</div>
                </div>
                <div class="lobby-feature">
                    <div class="lobby-feature-title">Fragen</div>
                    <div class="lobby-feature-value">20</div>
                </div>
                <div class="lobby-feature">
                    <div class="lobby-feature-title">Ziel</div>
                    <div class="lobby-feature-value">20</div>
                </div>
            </div>
            <button id="play-button" class="lobby-play-button">
                Jetzt spielen
            </button>
        </div>
    </div>

    <!-- Status Text -->
    <div id="status-text" class="status-text" style="display: none;">Verbinde mit Server...</div>

    <!-- Waiting Area -->
    <div id="waiting-area" style="display: none;">
        <p>Warte auf Gegner...</p>
        <button id="leave-waiting-button" class="btn-secondary" style="margin-top: 20px;">
            Warteschlange verlassen
        </button>
    </div>

    <!-- Game Area -->
    <div id="game-area" style="display: none;">
        <!-- Left Column: Scores, Timer, Forfeit -->
        <div class="game-left-column">
            <!-- Score Container -->
            <div class="score-container">
                <div class="score-box">
                    <div class="score-label">Du</div>
                    <div class="score-value" id="your-score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-label">Gegner</div>
                    <div class="score-value" id="opponent-score">0</div>
                </div>
            </div>

            <!-- Timer -->
            <div class="timer-box">
                <div class="timer-label">Zeit</div>
                <div class="timer-value" id="timer">60</div>
            </div>

            <!-- Forfeit Button -->
            <button id="forfeit-button" class="btn-danger" style="font-size: 14px; padding: 8px 16px;">
                Aufgeben
            </button>
        </div>

        <!-- Right Column: Question, Answer, Numpad -->
        <div class="game-right-column">
            <!-- Question -->
            <div class="question-box">
                <div id="question-number" class="question-number">Frage 1/20</div>
                <div id="question-text" class="question-text">Warte auf Frage...</div>
            </div>

            <!-- Answer Display -->
            <div id="answer-display" class="answer-display">—</div>

            <!-- Number Pad -->
            <div class="number-pad">
                <button class="number-btn" data-num="7">7</button>
                <button class="number-btn" data-num="8">8</button>
                <button class="number-btn" data-num="9">9</button>

                <button class="number-btn" data-num="4">4</button>
                <button class="number-btn" data-num="5">5</button>
                <button class="number-btn" data-num="6">6</button>

                <button class="number-btn" data-num="1">1</button>
                <button class="number-btn" data-num="2">2</button>
                <button class="number-btn" data-num="3">3</button>

                <button class="number-btn clear-btn" data-num="C">&lt;</button>
                <button class="number-btn" data-num="0">0</button>
                <button class="number-btn" data-num="−">−</button>

                <button class="number-btn submit-btn" data-num="✓">✓</button>
            </div>

            <!-- Feedback -->
            <div id="feedback-area" class="feedback" style="display: none;"></div>
        </div>
    </div>

    <!-- Result Area -->
    <div id="result-area" style="display: none;">
        <h2 id="result-message" class="result-message"></h2>

        <div class="score-display">
            <div class="score-item">
                <div class="score-label">Dein Score</div>
                <div class="score-value" id="your-final-score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Gegner Score</div>
                <div class="score-value" id="opponent-final-score">0</div>
            </div>
        </div>

        <button id="rematch-button" class="btn-primary" onclick="requestRematch()">
            Rematch
        </button>

        <div id="rematch-status" style="display: none; margin-top: 20px; text-align: center;"></div>

        <button class="btn-secondary" onclick="location.reload()" style="margin-top: 20px;">
            Neues Spiel
        </button>
    </div>
</div>

<script src="/js/game.js"></script>
</body>
</html>
