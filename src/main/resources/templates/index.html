<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MathWars - Math Quiz Game</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h1 class="game-title">MathWars</h1>

    <!-- Lobby Area (Start Screen) -->
    <div id="lobby-area" style="display: block;">
        <div class="lobby-hero">
            <!-- Animated Brain Character -->
            <div class="brain-character">
                <div class="brain-body"></div>

                <div class="brain-eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>

                <div class="brain-arm left">
                    <div class="brain-hand left">
                        <div class="paper"></div>
                    </div>
                </div>

                <div class="brain-arm right">
                    <div class="brain-hand right">
                        <div class="pen"></div>
                    </div>
                </div>

                <div class="lightbulb">
                    <div class="bulb"></div>
                </div>
            </div>

            <h2 class="lobby-title">MATHWARS</h2>
            <p class="lobby-subtitle">Quick Math Duels Against Real Opponents</p>
        </div>
        <div class="lobby-content">
            <div class="lobby-features">
                <div class="lobby-feature">
                    <div class="lobby-feature-title">Duration</div>
                    <div class="lobby-feature-value">60s</div>
                </div>
                <div class="lobby-feature">
                    <div class="lobby-feature-title">Questions</div>
                    <div class="lobby-feature-value">20</div>
                </div>
                <div class="lobby-feature">
                    <div class="lobby-feature-title">Goal</div>
                    <div class="lobby-feature-value">20</div>
                </div>
            </div>
            <div class="button-container">
                <button id="play-button" class="lobby-play-button">
                    Play
                </button>
                <div class="pointing-hand">ðŸ‘‰</div>
            </div>
        </div>
    </div>

    <!-- Status Text -->
    <div id="status-text" class="status-text" style="display: none;">Connecting to server...</div>

    <!-- Waiting Area -->
    <div id="waiting-area" style="display: none;">
        <p>Waiting for opponent...</p>
        <button id="leave-waiting-button" class="btn-secondary" style="margin-top: 20px;">
            Leave Queue
        </button>
    </div>

    <!-- Game Area -->
    <div id="game-area" style="display: none;">
        <!-- Left Column: Scores, Timer, Forfeit -->
        <div class="game-left-column">
            <!-- Score Container -->
            <div class="score-container">
                <div class="score-box">
                    <div class="score-label">You</div>
                    <div class="score-value" id="your-score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-label">Opponent</div>
                    <div class="score-value" id="opponent-score">0</div>
                </div>
            </div>

            <!-- Timer -->
            <div class="timer-box">
                <div class="timer-label">Time</div>
                <div class="timer-value" id="timer">60</div>
            </div>

            <!-- Forfeit Button -->
            <button id="forfeit-button" class="btn-danger" style="font-size: 14px; padding: 8px 16px;">
                Forfeit
            </button>
        </div>

        <!-- Right Column: Question, Answer, Numpad -->
        <div class="game-right-column">
            <!-- Question -->
            <div class="question-box">
                <div id="question-number" class="question-number">Question 1/20</div>
                <div id="question-text" class="question-text">Waiting for question...</div>
            </div>

            <!-- Answer Display -->
            <div id="answer-display" class="answer-display">â€”</div>

            <!-- Number Pad -->
            <div class="number-pad">
                <button class="number-btn" data-num="7">7</button>
                <button class="number-btn" data-num="8">8</button>
                <button class="number-btn" data-num="9">9</button>

                <button class="number-btn" data-num="4">4</button>
                <button class="number-btn" data-num="5">5</button>
                <button class="number-btn" data-num="6">6</button>

                <button class="number-btn" data-num="1">1</button>
                <button class="number-btn" data-num="2">2</button>
                <button class="number-btn" data-num="3">3</button>

                <button class="number-btn clear-btn" data-num="C">&lt;</button>
                <button class="number-btn" data-num="0">0</button>
                <button class="number-btn" data-num="âˆ’">âˆ’</button>

                <button class="number-btn submit-btn" data-num="âœ“">âœ“</button>
            </div>

            <!-- Feedback -->
            <div id="feedback-area" class="feedback" style="display: none;"></div>
        </div>
    </div>

    <!-- Result Area -->
    <div id="result-area" style="display: none;">
        <h2 id="result-message" class="result-message"></h2>

        <div class="score-display">
            <div class="score-item">
                <div class="score-label">Your Score</div>
                <div class="score-value" id="your-final-score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Opponent Score</div>
                <div class="score-value" id="opponent-final-score">0</div>
            </div>
        </div>

        <button id="rematch-button" class="btn-primary" onclick="requestRematch()">
            Rematch
        </button>

        <div id="rematch-status" style="display: none; margin-top: 20px; text-align: center;"></div>

        <button class="btn-secondary" onclick="location.reload()" style="margin-top: 20px;">
            New Game
        </button>
    </div>
</div>

<script type="module" src="/js/game-modular.js"></script>
</body>
</html>
